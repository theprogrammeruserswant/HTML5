<!--설명 comments-->
<!DOCTYPE html> <!-- html5로 작성한 문서임을 말하는것. -->
<html>
	<head>
		<meta charset = "UTF-8"> <!--문자 조합을 유니코드로 하겠다. -->
		<title>타이틀(title)</title>
	</head>
	
	<body style = "background-color : yellow"> <!--<body>태그에 style을 추가한다. 배경색을 노랑색으로-->
		<em style = "color : red"><!--<em>태그의 색깔을 빨간색으로 하겠다.-->
			<strong style = "color : blue">
				<!--<strong>태그의 색깔을 파란색으로 하겠다.-->strong : 두껍게
			</strong>
			emphasis : 강조
		</em> <!-- <em>태그는 기울여쓰기, <strong>태그는 진하게 쓰기-->
		<!--<em><strong>emphasis : 강조</em></strong> 이와 같은 식으로 사용할 수는 없다.-->
		
		<br> <!--줄바꾸기-->
		<br> <!--한번더 사용하면 두줄 바꾸기 가능-->
		
		<a href = "http://www.naver.com">네이버 홈피 anchor</a><!--<hr>태그는 horizontal의 약자로 수평선을 그어준다.-->
		<hr>
		<a href = "http://www.daum.net">다음 홈피</a><!--<a href>태그의 약자는 anchor h reference-->
		<hr>
		<a href = "http://www.yc.ac.kr">연암공과대학교</a>
		
		<p>paragraph : 문단</p>
		
		<h1>제목 h1 </h1>
		<h2>제목 h2 </h2>
		<h3>제목 h3 </h3>
		<h4>제목 h4 </h4>
		<h5>제목 h5 </h5>
		<h6>제목 h6 </h6>
	</body>
</html>
